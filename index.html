<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        .text-roboto {
            font-family: "Roboto", sans-serif;
        }
    </style>



</head>

<body>
    <header class=" border-red-600 border-2 min-h-96">
        <section class="nav border-green-600 border-2 bg-[#0e1233] min-h-48">
            <div
                class="container border-white border-2 min-h-32 mx-auto my-10 flex flex-row justify-between items-center">
                <div class="nav-logo-menu-container flex flex-row items-center gap-8">
                    <div class="nav-logo min-h-4">
                        <img class="w-16 lg:w-36 h-auto" src="./images/appie-logo/logo.png" alt="">
                    </div>
                    <div class="nav-menu-container p-4 min-h-4">
                        <ul
                            class="nav-menu text-white text-roboto lg:text-2xl lg:font-[500] hidden lg:flex flex-row lg:space-x-4  items-center">
                            <li><a class="hover:text-orange-600" href="#">Home</a></li>
                            <li><a class="hover:text-orange-600" href="#">About Us</a></li>
                            <li><a class="hover:text-orange-600" href="#">Pages</a></li>
                            <li><a class="hover:text-orange-600" href="#">Mega Menu</a></li>
                            <li><a class="hover:text-orange-600" href="#">Blog</a></li>
                            <li><a class="hover:text-orange-600" href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>

                <div
                    class="nav-login-started-container min-h-4 p-1 lg:p-4 text-white text-lg lg:text-2xl text-roboto font-[500] hidden lg:flex flex-row">
                    <button class="hover:text-orange-600 p-2 lg:p-5" type="button"><i
                            class="fa-solid fa-right-to-bracket"></i>
                        Login</button>
                    <button
                        class=" bg-[#d33c25] px-5 lg:px-10 py-2 lg:py-2 rounded-lg hover:bg-transparent duration-500 border-orange-600 border-2"
                        type="button">Get
                        Started</button>
                </div>
                <div class="lg:hidden bars-menu mr-4">
                    <i class="fa-solid fa-bars bg-white"></i>
                </div>
            </div>



        </section>
        <section class="banner"></section>
    </header>
    <main></main>
    <footer></footer>

</html>
